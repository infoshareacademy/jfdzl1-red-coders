<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside>
    <form method="POST" action="" class="contact-form">
        <fieldset class="contact-form__container">
            <legend class="contact-form__title">Send some message to me</legend>
            <p class="contact-form__inner-space">
                <label class="contact-form__labels" for="name">Your name: </label>
            </p>
            <p class="contact-form__inner-space">
                <input type="text" name="name" id="name" class="contact-form__name contact-form--active">
            </p>
            <p class="contact-form__inner-space">
                <label class="contact-form__labels" for="email">Your e-mail: </label>
            </p>
            <p class="contact-form__inner-space">
                <input type="text" name="email" id="email" class="contact-form__email  contact-form--active">
            </p>
            <p class="contact-form__inner-space">
                <label class="contact-form__labels" for="message">Message: </label>
                <textarea name="message" id="message" class="contact-form__message  contact-form--active"></textarea>
            </p>
            <input type="submit" value="Send" class="send-button">
        </fieldset>
    </form>
</aside>
</body>
</html>
